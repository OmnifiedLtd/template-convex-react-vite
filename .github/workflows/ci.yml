name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (all workspaces)
        run: npm run lint

      - name: Typecheck Convex functions
        run: npx convex typecheck

      - name: Typecheck React app
        run: npm run typecheck --workspace=@neonthesis/app

      - name: Test SVG utilities
        run: npx vite-node scripts/test-svg-tools.ts

      - name: Check Astro site
        run: npm run build --workspace=@neonthesis/www
